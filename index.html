<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMU CARE System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>JMU CARE</h1>
        <p>Center for Advancement Research in Education</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group floating-label">
          <input type="text" id="username" placeholder="Username" required>
          <label for="username"></label>
        </div>
        
        <div class="form-group floating-label">
          <div class="password-input">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <label for="password"></label>
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="faculty">Faculty</option>
            <option value="non-faculty">Non-Faculty</option>
            <option value="grantorgadmin">Grant Org Admin</option>
            <option value="representative">Representative</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" id="bypass-btn" class="btn btn-outline">Bypass (Test Mode)</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/animations.js"></script>
</body>
</html>
